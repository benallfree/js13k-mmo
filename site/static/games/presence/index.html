<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presence</title>
    <style>
      :root {
        --bg-start: #eef2ff;
        --bg-end: #f8fafc;
        --text: #0f172a;
        --muted: #64748b;
        --ok: #16a34a;
        --warn: #f59e0b;
        --bad: #dc2626;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          Apple Color Emoji,
          Segoe UI Emoji;
        color: var(--text);
        background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      }
      .wrap {
        max-width: 720px;
        margin: 8vh auto;
        padding: 24px 28px;
        background: rgba(255, 255, 255, 0.78);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(2, 6, 23, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2rem;
      }
      p {
        line-height: 1.6;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.06);
        margin: 8px 0 16px;
      }
      #status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--warn);
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.04) inset;
      }
      .muted {
        color: var(--muted);
        margin-left: 4px;
        font-size: 0.9em;
      }
    </style>
    <script type="module">
      import PartySocket from 'https://esm.sh/partysocket'
      import { Lab13Client } from '/sdk/index.js'

      const socket = new PartySocket({
        host: 'relay.js13kgames.com',
        party: 'mewsterpiece',
        room: 'presence',
      })

      const lab13Client = Lab13Client(socket)
      lab13Client.on('player-id-updated', (event) => {
        setStatus(`id: ${event.detail}`)
      })

      setStatus('connecting')
      socket.addEventListener('open', () => setStatus('connected'))
      socket.addEventListener('close', () => setStatus('disconnected'))

      function setStatus(kind, details) {
        const dot = document.getElementById('status-dot')
        const text = document.getElementById('status-text')
        const retry = document.getElementById('retry-text')
        if (!dot || !text || !retry) return
        switch (kind) {
          case 'connected':
            dot.style.background = 'var(--ok)'
            text.textContent = 'Connected'
            break
          case 'connecting':
            dot.style.background = 'var(--warn)'
            text.textContent = 'Connecting…'
            break
          case 'disconnected':
            dot.style.background = 'var(--bad)'
            text.textContent = 'Disconnected'
            break
          default:
            dot.style.background = 'var(--ok)'
            text.textContent = kind
            break
        }
        retry.textContent = details || ''
      }
    </script>
  </head>
  <body>
    <main class="wrap">
      <h1>Presence Demo</h1>
      <div class="status" role="status" aria-live="polite">
        <span id="status-dot" aria-hidden="true"></span>
        <span id="status-text">Connecting…</span>
        <span id="retry-text" class="muted"></span>
      </div>
      <p>
        This demo shows how to register an active player with Lab 13 using minimal code. Opening this page establishes a
        WebSocket connection and registers your presence in the "presence" room.
      </p>
      <p class="muted">Keep this tab open to remain online.</p>
    </main>
  </body>
</html>
