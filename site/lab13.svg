<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
<!--Controller body-->
  <rect x="20" y="20" width="260" height="160" rx="30" ry="30" fill="#333333" stroke="#1a1a1a" stroke-width="4"/>
<!--D-pad-->
  <g transform="translate(60, 80)">
    <rect x="-20" y="-20" width="40" height="40" fill="#555555"/>
    <rect x="-30" y="-10" width="20" height="20" fill="#555555"/>
    <rect x="10" y="-10" width="20" height="20" fill="#555555"/>
    <rect x="-10" y="-30" width="20" height="20" fill="#555555"/>
    <rect x="-10" y="10" width="20" height="20" fill="#555555"/>
  </g>
<!--Left analog stick-->
  <g transform="translate(100, 130)">
    <circle cx="0" cy="0" r="20" fill="#666666"/>
    <circle cx="0" cy="0" r="10" fill="#999999"/>
  </g>
<!--Right analog stick-->
  <g transform="translate(200, 130)">
    <circle cx="0" cy="0" r="20" fill="#666666"/>
    <circle cx="0" cy="0" r="10" fill="#999999"/>
  </g>
<!--Action buttons (A, B, X, Y)-->
  <g transform="translate(0,40)">
    <g transform="translate(230, 60)">
      <circle cx="0" cy="0" r="10" fill="#00cc00"/>
<!--A button-->
      <text x="0" y="5" font-size="12" fill="#ffffff" text-anchor="middle" font-family="Arial">A</text>
    </g>
    <g transform="translate(250, 40)">
      <circle cx="0" cy="0" r="10" fill="#cc0000"/>
<!--B button-->
      <text x="0" y="5" font-size="12" fill="#ffffff" text-anchor="middle" font-family="Arial">B</text>
    </g>
    <g transform="translate(210, 40)">
      <circle cx="0" cy="0" r="10" fill="#0000cc"/>
<!--X button-->
      <text x="0" y="5" font-size="12" fill="#ffffff" text-anchor="middle" font-family="Arial">X</text>
    </g>
    <g transform="translate(230, 20)">
      <circle cx="0" cy="0" r="10" fill="#cccc00"/>
<!--Y button-->
      <text x="0" y="5" font-size="12" fill="#ffffff" text-anchor="middle" font-family="Arial">Y</text>
    </g>
  </g>
</svg>
